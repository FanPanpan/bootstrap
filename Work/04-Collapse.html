<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Boostrap Collapse 折叠</title>

    
  <!-- Bootstrap -->
  <link href="./lib/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- data-toggle="collapse" 控制显示和隐藏切换 -->
    <!-- data-target="#metting"  定位显示和隐藏切换的目标 根据id找的  -->

    <button data-toggle="collapse" data-target="#metting">点我查看内容</button>
<!-- collapse  让该元素隐藏 -->
<p class="collapse" id="metting">庆祝伟大的十九大胜利召开</p>

<script src="./js/jQuery.min.js"></script>
<script src="./lib/js/bootstrap.min.js"></script>


</body>
</html>
